<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
  <title>No Fishing</title>
  <style>
  html {
    font-size: 16px;
  }

  body {
    margin: 0;
    padding: 16vh 10%;

    background: #39d0d1 url("nofishing.gif") no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;

    font-family: Arial, sans;
    font-size: 62.5%;
  }

  h1 {
    margin: 0;

    font-size: 8em;
    color: #f0932b;
    text-decoration: none;
    text-shadow: 1px 1px 0 #000000;
  }

  li {
    font-size: 4em;
  }

  li a {
    color: #f0932b;
    text-shadow: 1px 1px 0 #000000;
  }

  a {
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .foot {
    position: fixed;
    bottom: 1em;

    color: #000000;
  }

  @media screen and (max-width: 500px) {
    body {
      padding: 16vh 2%;
    }
  }

  @media screen and (max-width: 400px) {
    h1 {
      font-size: 6em;
    }
  }
  </style>
</head>
<body>
  <a class="foot" href="https://www.behance.net/gallery/36812305/Fishing-gif-animation">https://www.behance.net/gallery/36812305/Fishing-gif-animation</a>
